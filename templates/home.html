 <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static',filename='format.min.css')}}">
  <title>Financial Product Complaint Classifier</title>
  <body class style="margin:10px;padding:10px">
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
          <h3>Complaint Product Classification</h3>
          <p class="lead">Application predicts which product a complaint applies to.</p>
        </div>
      </div>
      <form action="" method=post enctype=multipart/form-data>
        <input name="text">
        <input type="submit">
    </form>
    </div>
    <p style="margin-bottom:2cm;"></p>
    <div class="row">
        <div class="col-lg-4">
          <div class="page-header">
            <h3 id="tables">Result</h3>
          </div>
          <div class="bs-component">
                <tr>
                    <td> {{label}} </td>
                  </tr>
        </div>
        <div class="bs-component">
                <tr>
                    <td> {{print_text}} </td>
                  </tr>
        </div>
      </div>
  </body>
